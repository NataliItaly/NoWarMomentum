<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/no-war.png" rel="shortcut icon" sizes="192x192" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <title>STOP THE WAR</title>
  </head>
  <body>
    <div class="video">
      <video class="video__source" autoplay muted loop playsinline>
        <source src="./assets/video/smoke.mp4" type="video/mp4" />
        Your browser does not support video
      </video>
    </div>
    <main class="main">
      <div class="date-block">
        <span>Today is </span>
        <date class="date"></date>,
      </div>
      <div class="war">
        <span class="war__days-count"></span>
        <span> day of</span>
        <span class="war__word">war</span> <span>in Ukraine</span>
      </div>
      <div class="player">
        <div class="player__wrapper">
          <div class="player__controls">
            <button class="player__btn" aria-label="Click to listen presentation"></button>
          </div>
        </div>
      </div>
      <time class="time"></time>
    </main>
    <footer class="footer">
      <div class="quote">
        <button class="quote__btn" aria-label="Click to change quote"></button>
        <blockquote class="quote__wrapper">
          <span class="quote__text"></span>
          <cite class="quote__author"></cite>
        </blockquote>
      </div>
      <div class="sources">
        All photos are taken from open sources
      </div>
      <div class="author">This page is created by <a href="https://nataliitaly.github.io/rsschool-cv/" target="_blank">Nataliya Krylova</a></div>
    </footer>

    <script src="js/variables.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
