<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/no-war.png" rel="shortcut icon" sizes="192x192" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="translation-block">
        <button class="change-language-btn"></button>
        <div class="translation-btn-wrapper">
          <button class="translation-btn active-language" data-language="en">
            en
          </button>
          <button class="translation-btn" data-language="ru">ru</button>
          <button class="translation-btn" data-language="it">it</button>
        </div>
      </div>
      <div class="player-wrapper">
        <div class="player">
          <!-- <div class="show-track"></div> -->
          <div class="player-controls">
            <!-- <button class="play-prev player-icon"></button> -->
            <button class="play player-icon">Listen</button>
            <!-- <button class="play-next player-icon"></button> -->
          </div>
          <!-- <button class="show-playlist"></button> -->
          <!-- <div class="playlist-wrapper">
            <ul class="play-list"></ul>
          </div> -->
        </div>
      </div>
      <div class="weather-block">
        <button class="show-weather-block"></button>
        <div class="weather">
          <input
            type="text"
            class="city"
            placeholder="enter your city"
            data-translation="city"
          />
          <button class="show-weather" data-translation="show-weather">
            Show weather
          </button>
          <div class="weather-wrapper">
            <i class="weather-icon owf weather-item"></i>
            <div class="weather-error"></div>
            <div class="temperature weather-item"></div>
            <div class="weather-description weather-item"></div>
            <div class="wind weather-item"></div>
            <div class="humidity weather-item"></div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div> -->
      <div class="greeting"></div>
      <time class="time"></time>
      <div class="date-block">
        <span data-translation="today">Today is </span>
        <date class="date"></date>,
      </div>
      <div class="wars-day-block">
        <span class="wars-day-count"></span>
        <span class="wars-day" data-translation="wars-day"> day of</span>
        <span class="war">war</span> <span>in Ukraine</span>
      </div>
      <!-- <div class="last-day" data-translation="last-day">
        Every day we hope, that today will be the last day of war...
      </div>
      <div class="greeting-container">
        <span class="wish-peace" data-translation="wish-peace"
          >Peaceful skies over you,
        </span>
        <p class="name" data-translation="name">Human</p>
      </div> -->
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div class="quote">
        <span class="quote__text"></span>
        <span class="quote__author"></span>
      </div>
      <div class="all-pictures" data-translation="all-pictures">
        All photos are taken from open sources
      </div>
    </footer>

    <script src="js/variables.js"></script>
    <script src="js/script.js"></script>
    <script src="js/translation.js"></script>
  </body>
</html>
