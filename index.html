<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/no-war.png" rel="shortcut icon" sizes="192x192" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="translation-block">
        <button class="change-language-btn"></button>
        <div class="translation-btn-wrapper">
          <button class="translation-btn active-language" data-language="en">
            en
          </button>
          <button class="translation-btn" data-language="ru">ru</button>
          <button class="translation-btn" data-language="it">it</button>
        </div>
      </div>
      <div class="player-wrapper">
        <div class="player">
          <div class="player-controls">
            <button class="play player-icon">Listen</button>
          </div>
        </div>
      </div>
      <div class="weather">
        <button class="weather__btn"></button>
        <form class="weather__popup">
          <input
            type="text"
            class="weather__city"
            placeholder="enter your city"
            data-translation="city"
          />
          <button class="weather__show-btn" data-translation="show-weather">
            Show weather
          </button>
          <div class="weather__wrapper">
            <i class="weather__icon owf weather__item"></i>
            <div class="weather__error"></div>
            <div class="weather__item weather__temperature"></div>
            <div class="weather__item weather__description"></div>
            <div class="weather__item weather__wind"></div>
            <div class="weather__item weather__humidity"></div>
          </div>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="greeting"></div>
      <time class="time"></time>
      <div class="date-block">
        <span data-translation="today">Today is </span>
        <date class="date"></date>,
      </div>
      <div class="wars-day-block">
        <span class="wars-day-count"></span>
        <span class="wars-day" data-translation="wars-day"> day of</span>
        <span class="war">war</span> <span>in Ukraine</span>
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div class="quote">
        <span class="quote__text"></span>
        <span class="quote__author"></span>
      </div>
      <div class="all-pictures" data-translation="all-pictures">
        All photos are taken from open sources
      </div>
    </footer>

    <script src="js/variables.js"></script>
    <script src="js/script.js"></script>
    <script src="js/translation.js"></script>
  </body>
</html>
